<html>

<head>
  <title>Simple Map</title>
  <link rel="stylesheet" href="styles_ziyangdai.css">
  <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>
</head>

<body>

  <div class="topbar">
  <h1>Mobile Map ::: Ziyang Dai</h1> 
  </div>

  <div id="map" class="map"></div>

  <script>

    // defining a feature
    var iconFeature = new ol.Feature({
      geometry: new ol.geom.Point([0, 0]),
      name: 'Nanjing'
    });

    // adding the feature to the source
    var vectorSource = new ol.source.Vector({
      features: [iconFeature]
    });

    // add the source to the layer
    var vectorLayer = new ol.layer.Vector({
      title: "Points of Interest",
      source: vectorSource
    });

    // This is my map
    var map = new ol.Map({
      controls:
      ol.control.defaults().extend([
      new ol.control.ScaleLine(),
      new ol.control.OverviewMap(),
      ]),

      //Create a tile layer using the Open Street Map source
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        vectorLayer
      ],

      target: 'map',
      view: new ol.View(
        {
          center: ol.proj.fromLonLat([135.3, 34.4]), //lat&lon
          zoom: 4
        }
      )
    });

      // add the layerswitcher here
      var layerSwitcher = new ol.control.LayerSwitcher({
      tipLabel: 'Legend', // Optional label for button
      groupSelectStyle: 'children' // Can be 'children' [default], 'group' or 'none'
    });

      // add the layerswitcher to the map
      map.addControl(layerSwitcher);

  </script>

  <div class="bottombar">
  <p>future control icons/buttons</p>
  </div>

</body>


</html>
